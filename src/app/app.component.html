<form #courseform="ngForm" (ngSubmit)="submit(courseform)">

  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input class="form-control" id="courseName" type="text" ngModel name="courseName" #courseName="ngModel"
    minlength="4" maxlength="10" required>
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">

      <div *ngIf="courseName.errors.required">
        Course Name is required
      </div>
      <div  *ngIf="courseName.errors.minlength">
        Course Name must have at least {{courseName.errors.minlength.requiredLength}} characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="catagoryName">Categories</label>
    <select class="form-control" id="catagoryName" ngModel name="categoryName" #categoryName="ngModel" required>
      <option></option>
      <option *ngFor="let category of categories" value="{{category.id}}">
        {{category.categoryName}}
      </option>
    </select>

    <div class="alert alert-danger" *ngIf="categoryName.touched && !categoryName.valid">A category must be selected</div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee" required> 30 day Money Back
    </label>
  </div>

  <p *ngIf="courseform.valid">{{courseform.value | json}}</p>

  <button class="btn btn-primary" [disabled]="!courseform.valid">Submit</button>
  <p *ngIf="submitted">Data Submitted Successfully</p>

</form>
